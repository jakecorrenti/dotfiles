unbind C-b
set -g prefix C-f
bind C-f send-prefix

set -sg escape-time 0
set-option -g focus-events on 

set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# navigate panes like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize the panes easy 
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# use <prefix> s for horizontal split
bind s split-window -v
# use <prefix> v for vertical split
bind v split-window -h

# set -g status-justify centre

# for vi search key bindings
set-window-option -g mode-keys vi

# List of plugins using tmux plugin manager (tpm)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

## Aquarium theme
set-option -g status "on"
set -g status-bg '#20202a'
set -g status-fg white
set -g status-style fg=white,bg=default
set -g status-left ''
set -g status-right ''
set -g status-justify centre
set -g pane-active-border-style bg='#20202a',fg='#20202a'
set -g pane-border-style fg='#20202a'
set -g window-status-current-format "#[fg=cyan]#[fg=black]#[bg=cyan]#I #[bg=#414560]#[fg=white] #W#[fg=#414560]#[bg=#20202a] #[bg=default] #[fg=magenta]#[fg=black]#[bg=
magenta]λ #[fg=white]#[bg=#414560] %a %d %b #[fg=magenta]%R#[fg=#414560]#[bg=#202020] "
set -g window-status-format "#[fg=magenta]#[fg=black]#[bg=magenta]#I #[bg=#414560]#[fg=white] #W#[fg=#414560]#[bg=#20202a] "
run '~/.tmux/plugins/tpm/tpm'
